<!DOCTYPE html>
<html>
  <head>
    <!-- Define the character set -->
    <meta charset="UTF-8" />
    <!-- This meta tag allows mobile browsers to scale to device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The First Puzzle Piece</title>
    <!-- Defer attribute ensures that the bundle.js only runs after the DOM finishes loading -->
    <link rel="stylesheet" href="/style.css" />
    <script src="/bundle.js" defer></script>
  </head>
  <body>
    <!-- Here we render our React app into a div with id "app" that we can later select with document.getElementById('app') -->
    <div id="app"></div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.14.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.14.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
